<!DOCTYPE html>
<html>
 <head>
 <title>To-Do List App</title>
 <script>
  function addItem() {
   var newItem = document.createElement("div");
   newItem.innerHTML = document.getElementById("box").value;
   newItem.onclick = removeItem;
   document.getElementById("list").appendChild(newItem);
   saveList();
  }
  function removeItem() {
   document.getElementById("list").removeChild(this);
   saveList();
  }
  function saveList() {
   localStorage.storedList = document.getElementById("list").innerHTML;
  }
  function loadList() {
   document.getElementById("list").innerHTML = localStorage.storedList;
   for(var i = 0; i < list.children.length; i++) {
    list.children[i].onclick = removeItem;
   }
  }
 </script>
 <style>
  .header {
    /*height:75px; 
    width: 350px;*/ 
    background-color:lightblue; 
    float: center; 
    padding:10px; 
    margin:20px;
    text-align:centre; 
    font-size:24px;
  }
  .app {
    /*height:600px;
    width: 350px;*/ 
    background-color:#C1E1C1; 
    float: center; 
    padding:10px; 
    margin:20px;
  }
  input[type="button"] {
   background-color: pink;
  }
 </style>
</head>
<body>
 <div class="header">
  <img src="https://getcodingkids.com/wp-content/uploads/2016/05/VolkovLogo.jpg" width=90px style="float: left; padding: 10px; mix-blend-mode: multiply;"> 
  <p>The House of Volkov</p>
 </div>
 <div class="app">
  <p style="font-size:18px; font-style:bold;">Special Exhibition To-Do List</p>
  <input type="text" id="box" style="margin-bottom: 10px;" value="Type here to add task"/>
  <br/>
  <input type="button" style="margin-bottom: 10px;" value="Add item" onclick="addItem();"/>
  <br/>
   <div id="list" style="line-height: 1.3;"></div>
 </div>
 <script>
  if(localStorage.storedList) {
   loadList();
  }
 </script>
</body>
</html>
