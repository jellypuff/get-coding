<!DOCTYPE html>
<html>
	<head>
		<title>Table Tennis</title>
	</head>
	<body>
		<canvas id="canvas" width="640" height="480"></canvas>
	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		function paddle(x, y, width, height) {
			this.x = x;
			this.y = y;
			this.width = width;
			this.height = height;
			this.hasCollidedWith = function(ball) {
				var paddleLeftWall = this.x;
				var paddleRightWall = this.x + this.width;
				var paddleTopWall = this.y;
				var paddleBottomWall = this.y + this.height;
				if(ball.x > paddleLeftWall 
					&& ball.x < paddleRightWall
					&& ball.y > paddleTopWall
					&& ball.y < paddleBottomWall) {
					return true;
				}
				return false;
			};
		}
		var player = new paddle(5, 200, 25, 100);
		var ai = new paddle(610, 200, 25, 100);
		var ball = { x: 320, y: 240, radius: 3, xSpeed: 2, ySpeed: 0,
					 reverseX: function() {
						this.xSpeed *= -1;
					 },
					 reverseY: function() {
						this.ySpeed *= -1;
					 }
				};
		
		function tick() {
			updateGame();
			draw();
			window.setTimeout("tick()", 1000/60);
		}
		function updateGame() {
			ball.x += ball.xSpeed;
			ball.y += ball.ySpeed;
			if(player.hasCollidedWith(ball) || ai.hasCollidedWith(ball)) {
				ball.reverseX();
			}
		}
		function draw() {
			ctx.fillStyle = "black";
			ctx.fillRect(0, 0, 640, 480);
			renderPaddle(player);
			renderPaddle(ai);
			renderBall(ball);
		}
		function renderPaddle(paddle) {
			ctx.fillStyle = "white";
			ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
		}
		function renderBall(ball) {
			ctx.beginPath();
			ctx.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI, false);
			ctx.fillStyle = "white";
			ctx.fill();
		}
		tick();
	</script>
	</body>
</html>
