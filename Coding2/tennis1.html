<!DOCTYPE html>
<html>
	<head>
		<title>Table Tennis</title>
	</head>
	<body>
		<canvas id="canvas" width="640" height="480"></canvas>
	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		function tick() {
			draw();
			window.setTimeout("tick()", 1000/60);
		}
		function draw() {
			ctx.fillStyle = "black";
			ctx.fillRect(0, 0, 640, 480);
		}
		tick();
	</script>
	</body>
</html>
